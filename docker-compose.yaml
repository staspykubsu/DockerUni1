version: '3.9'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres_db
      PGDATA: /var/lib/postgresql/data/pg_data
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pg_data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network

  python_app:
    image: python
    volumes: 
      - ./app:/app
    working_dir: /app
    environment:
      DB_HOST: postgres
      DB_NAME: postgres_db
      DB_USER: user
      DB_PASSWORD: password
    command: >
      bash -c "pip install --no-cache-dir -r requirements.txt && python app.py"
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - app_network

  frontend_app:
    image: httpd:latest
    ports:
      - '8082:80'
    volumes:
      - ./front:/usr/local/apache2/htdocs
    networks:
      - app_network

  nginx:
    image: nginx:latest
    depends_on:
      - python_app
      - frontend_app
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8080:80"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
